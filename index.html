<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gopi Portfolio</title>
    <script src="helper.js"></script>
    <script src="gportfolio.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav id="home" class="default-header">
    <div class="header-logo">
        <span class="logo">Gopi</span>
    </div>
    <div class="header-menu ">
        <a id="header_about" href="#" class="menu">About</a>
        <a id="header_portfolio" href="#portfolio" class="menu">Portfolio</a>
        <a id="header_contact" href="#contact" class="menu">Contact</a>
    </div>
</nav>
<div class="home-image">

    <div class="social-icons">
        <button type="button" name="button">Twitter</button>
        <button type="button" name="button">Facebook</button>
        <button type="button" name="button">LinkedIn</button>
    </div>
</div>
<div id="portfolio" class="headers page cadetblue">
    <h1>Work</h1>
    <div>
        <table  style="padding: 0px 8%;">
            <tr>
                <td>
                    <div class="work_group">
                        <img class="work_image" src="portfolio.png" alt="work_1">
                        <div class="work_desc">
                            <p class="work_content">Gopi portfolio</p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="work_group">
                        <img class="work_image" src="in_progress.png" alt="Working">
                        <div class="work_desc">
                            <p class="work_content">Work 2</p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="work_group">
                        <img class="work_image" src="in_progress.png" alt="work_1">
                        <div class="work_desc">
                            <p class="work_content">Work 3</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="work_group">
                        <img class="work_image" src="in_progress.png" alt="work_1">
                        <div class="work_desc">
                            <p class="work_content">Work 4</p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="work_group">
                        <img class="work_image" src="in_progress.png" alt="work_1">
                        <div class="work_desc">
                            <p class="work_content">Work 5</p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="work_group">
                        <img class="work_image" src="in_progress.png" alt="work_1">
                        <div class="work_desc">
                            <p class="work_content">Work 6</p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="contact" class="headers page chocolate">
    <h1 style="text-align: center">Contact</h1>
    <form action="" style="margin: auto;width: 50%;">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone_number">Phone Number</label></td>
                <td><input type="number" name="phone_number" id="phone_number"></td>
            </tr>
            <tr>
                <td><label for="message">message</label></td>
                <td><textarea name="message" rows="8" cols="80" id="message"></textarea></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" name="submit">Send</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
